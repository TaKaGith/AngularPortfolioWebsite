name: Build and Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # when you push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # or you can use 20

    - name: Install project dependencies
      run: npm install

    - name: Install Angular CLI
      run: npm install -g @angular/cli@19

    - name: Build Angular app
      run: ng build --configuration production --base-href=/AngularPortfolioWebsite/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/AngularPortfolioWebsite
